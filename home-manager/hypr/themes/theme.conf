exec = gsettings set org.gnome.desktop.interface gtk-theme 'Nordic'
exec = gsettings set org.gnome.desktop.interface icon-theme 'MoreWaita'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    gaps_in = 5
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(00afffff) rgba(007bb3a5) 45deg
    col.inactive_border = rgba(b4befecc) rgba(6c7086cc) 45deg
    layout = dwindle
    resize_on_border = true
}

group {
    col.border_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.border_inactive = rgba(b4befecc) rgba(6c7086cc) 45deg
    col.border_locked_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.border_locked_inactive = rgba(b4befecc) rgba(6c7086cc) 45deg

    groupbar {
        enabled = true

        gradients = true
        height = 2
        render_titles = false
        col.active = rgba(ca9ee6aa) rgba(f2d5cfaa) 45deg
        col.inactive = rgba(b4befe11) rgba(6c708611) 45deg
    }
}

decoration {
    rounding = 10
    drop_shadow = false

    blur {
        enabled = yes
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,24

